version: "2"

run:
  timeout: 5m

linters:
  enable:
    - misspell
    - goconst
    - unconvert
    - prealloc
    - nilerr
    - unparam
    - wastedassign
    - makezero
    - bodyclose
    - errorlint
  disable:
    - gocyclo
    - dupl
    - gosec
    - exhaustive
  settings:
    gocyclo:
      min-complexity: 40
    dupl:
      threshold: 150
    goconst:
      min-len: 3
      min-occurrences: 3
    misspell:
      locale: US
      ignore-rules:
        - basecamp
        - github
